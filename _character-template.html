<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Placeholder for the Navbar -->
    <div id="navbar-container"></div>

    <div class="container" style="padding: 5px;">

        <!-- Character Name Header -->
        <header>
            <p class="bg-primary" style="border: 4px double black; padding: 10px; font-size: 50px; font-weight: bold; text-align:center;">
                <span id="character-name"></span>
            </p>
            <p style="text-align:center;">
                By <span id="character-designer"></span></p>
        </header>

        <!-- Character Main Image -->
        <div class="container col-5 justify-content-center">
        <img id="main-character-image" class="mx-auto" style="height:300px" src="#">
        </div>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs my-3" id="characterTabs">
            <li class="nav-item">
                <a class="nav-link active" id="details-tab" data-bs-toggle="tab" href="#details" role="tab">Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="gallery-tab" data-bs-toggle="tab" href="#gallery" role="tab">Gallery</a>
            </li>
        </ul>

        <!-- Tab Content -->

        <div class="tab-content">

            <!-- Character Details Tab -->
            <div class="tab-pane fade show active" id="details" role="tabpanel">
                <main>
                    <section id="character-details">
                        <!-- Character details go here -->
                    </section>
                    <section id="character-appearance">
                        <!-- Character appearance goes here -->
                    </section>
                    <section id="character-personality">
                        <!-- Character personality goes here -->
                    </section>
                    <section id="character-backstory">
                        <!-- Character backstory goes here -->
                    </section>
                    <section id="uniqueContent">
                        <!-- Character backstory goes here -->
                    </section>
                </main>
            </div>

            <!-- Gallery Tab -->
            <div class="tab-pane fade" id="gallery" role="tabpanel">
                <div class="row" id="indivCharacterGallery" style="margin-top: 10px;">
                    <!-- Thumbnails will be injected here -->
                </div>
            </div>
            
            <!-- Lightbox -->
	<div id="lightboxOverlay">
		<div id="lightboxContent" style="position: relative; text-align: center;">
		<img id="lightboxImage" src="" alt="">
		<p id="lightboxCredit"></p>
		<button id="lightboxClose">X</button>
	</div>
            
            
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/character.js"></script>

</body>
</html>
