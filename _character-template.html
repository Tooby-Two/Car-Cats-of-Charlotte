<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Character</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<style>
		:root {
			--primary-color: #000;
			/* Default accent color (black) */
		}

		body {
			background-color: var(--primary-color);
			color: var(--secondary-color);
			/* Ensure text contrast */
		}

		.accent-bg {
			background-color: var(--primary-color);
			color: var(--secondary-color);
			/* Text contrast */
			padding: 10px;
			border-radius: 5px;
			border: 4px double black;
			font-size: 50px;
			font-weight: bold;
			text-align: center;
		}

		/* Sidebar Styling */
		.sidebar {
			width: 100px;
			background-repeat: repeat;
			/* Ensures the image repeats in both directions */
			background-size: auto;
			/* Adjusts image size as per its original dimensions */
			background-attachment: fixed;
			height: 100vh;
			position: sticky;
			top: 0;
			overflow-y: auto;
		}

		@media (max-width: 768px) {
			.sidebar {
				display: none;
			}
		}


		.sidebar a {
			color: white;
			text-decoration: none;
			display: block;
			padding: 10px;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		.sidebar a:hover {
			background-color: #495057;
		}

		/* Main Content Styling */
		.content {
			flex: 1;
			padding: 20px;
		}

		/* Flex Container for Layout */
		.main-layout {
			display: flex;
			flex-wrap: nowrap;
		}

		.img-max-size {
			max-height: 500px;
			/* Set your desired max width */
			height: 100%;
			/* Ensure it scales down on smaller screens */
		}
	</style>
</head>

<body>

	<!-- Placeholder for the Navbar -->
	<div id="navbar-container"></div>

	<!-- Main Layout with Sidebars -->
	<div class="main-layout">
		<!-- Left Sidebar -->
		<div class="sidebar">

		</div>

		<!-- Main Content -->
		<div class="content">
			<div class="container-fluid justify-content-center" style="padding: 5px; ">

				<!-- Character Name Header -->
				<header>
					<p class="accent-bg">
						<span id="character-name"></span>
					</p>
					<p style="text-align:center;">
						By <span id="character-designer"></span></p>
				</header>

				<!-- Character Main Image -->
				<div class="container justify-content-center">
					<img id="main-character-image" class="img-fluid mx-auto d-block img-max-size" src="#">
				</div>

				<!-- Tab Navigation -->
				<ul class="nav nav-tabs my-3" id="characterTabs">
					<li class="nav-item">
						<a class="nav-link active" id="details-tab" data-bs-toggle="tab" href="#details"
							role="tab">Details</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="gallery-tab" data-bs-toggle="tab" href="#gallery" role="tab">Gallery</a>
					</li>
				</ul>

				<!-- Tab Content -->

				<div class="tab-content">

					<!-- Character Details Tab -->
					<div class="tab-pane fade show active" id="details" role="tabpanel">
						<main>
							<section id="character-details">
								<!-- Character details go here -->
							</section>
							<section id="character-appearance">
								<!-- Character appearance goes here -->
							</section>
							<section id="character-personality">
								<!-- Character personality goes here -->
							</section>
							<section id="character-backstory">
								<!-- Character backstory goes here -->
							</section>
							<section id="uniqueContent">
								<!-- Character backstory goes here -->
							</section>
						</main>
					</div>

					<!-- Gallery Tab -->
					<div class="tab-pane fade" id="gallery" role="tabpanel">
						<div class="row" id="indivCharacterGallery" style="margin-top: 10px;">
							<!-- Thumbnails will be injected here -->
						</div>
					</div>

					<!-- Lightbox -->
					<div id="lightboxOverlay">
						<div id="lightboxContent">
							<img id="lightboxImage" src="" alt="">
							<div id="lightboxCredit"></div>
							<button id="lightboxClose">X</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Right Sidebar -->
		<div class="sidebar">
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/navbar.js"></script>
	<script src="js/character.js"></script>

</body>

</html>
