<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Placeholder for the Navbar -->
	<div id="navbar-container"></div>

	<div class="container my-5">
		<h1 class="text-center mb-4">Gallery</h1>

		<!-- Search Bar -->
		<div class="input-group mb-4">
			<input type="text" id="searchBar" class="form-control" placeholder="Search by tags...">
		</div>

		<!-- Main Gallery -->
		<div id="mainGallery" class="row"></div>
	</div>

	<!-- Lightbox -->
	<div id="lightboxOverlay">
		<div id="lightboxContent">
			<img id="lightboxImage" src="" alt="">
			<div id="lightboxCredit"></div>
			<button id="lightboxClose">X</button>
		</div>
	</div>	
	
	</div>
	

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/navbar.js"></script>
	<script src="js/gallery.js"></script>
</body>
</html>
